[mypy]
plugins = mypy_django_plugin.main, mypy_drf_plugin.main
strict = True
ignore_missing_imports = True
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy.plugins.django-stubs]
django_settings_module = "backend.settings"

[mypy-*.migrations.*]
ignore_errors = True

# Django ORM models - ignore attribute access errors for dynamic fields
[mypy-*.models.*]
disable_error_code = attr-defined

# Django REST Framework serializers - ignore index errors for validated_data
[mypy-*.serializers.*]
disable_error_code = index, misc

# Views - ignore index and attribute errors for DRF specifics
[mypy-*.views.*]
disable_error_code = index, attr-defined, misc
