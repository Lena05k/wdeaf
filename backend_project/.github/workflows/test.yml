name: Tests

on:
  push:
    branches: [ "backend", "main", "master" ]
  pull_request:
    branches: [ "backend", "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: wdeaf
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      working-directory: ./backend_project
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      working-directory: ./backend_project
      run: |
        cp .env.example .env
        sed -i 's/DB_HOST=db/DB_HOST=localhost/' .env
        sed -i 's/REDIS_HOST=redis/REDIS_HOST=localhost/' .env
    
    - name: Run migrations
      working-directory: ./backend_project
      run: |
        python manage.py migrate
    
    - name: Run tests
      working-directory: ./backend_project
      run: |
        python manage.py test api.tests --verbosity=2
    
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: backend_project/test-results/
        retention-days: 7
