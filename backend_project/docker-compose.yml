services:
  backend:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-wdeaf-development-key-change-in-production
      - DB_ENGINE=django.db.backends.sqlite3
      - DB_NAME=db.sqlite3
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
              python manage.py shell -c "from django.contrib.auth.models import User; User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'admin')" &&
              python manage.py runserver 0.0.0.0:8000"

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: wdeaf
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: