name: wdeaf

services:
  wdeaf-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

  wdeaf-functions:
    build:
      context: ./functions
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./functions:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  wdeaf-postgres:
    environment:
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  wdeaf-redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
