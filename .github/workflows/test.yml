name: CI

on:
  push:
    branches: ["main", "master", "backend"]
  pull_request:
    branches: ["main", "master", "backend"]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      DEBUG: "True"
      SECRET_KEY: ci-secret-key
      ALLOWED_HOSTS: localhost,127.0.0.1
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: wdeaf
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: "5432"
      JWT_SECRET: ci-jwt-secret
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: "24"
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      CSRF_TRUSTED_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost:8000
      CSRF_COOKIE_HTTPONLY: "False"
      CSRF_COOKIE_SAMESITE: Lax
      CSRF_COOKIE_SECURE: "False"
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_PASSWORD: ""
      BOT_TOKEN: ci-bot-token

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: wdeaf
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: ./backend_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend migrations
        working-directory: ./backend_project
        run: python manage.py migrate

      - name: Run backend tests
        working-directory: ./backend_project
        run: python manage.py test api.tests --verbosity=2

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
          VITE_BOT_USERNAME: wdeaf_bot
          VITE_DEBUG: "false"
        run: npm run build
