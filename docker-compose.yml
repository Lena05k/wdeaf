version: '3.8'

services:
  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: wdeaf-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wdeaf
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wdeaf"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wdeaf-network

  # üöÄ FastAPI Backend
  backend:
    build:
      context: ./functions
      dockerfile: Dockerfile
    container_name: wdeaf-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/wdeaf
      BOT_TOKEN: ${BOT_TOKEN}
      WEBHOOK_URL: http://backend:8000
      MINI_APP_URL: http://localhost:5173
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION_HOURS: 24
      ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000,http://frontend:3000"
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./functions:/app
    command: python -m uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - wdeaf-network
    restart: unless-stopped

  # ‚ö° Vue 3 Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wdeaf-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_BOT_USERNAME: ${BOT_USERNAME:-wdeaf_bot}
      VITE_DEBUG: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: pnpm dev
    networks:
      - wdeaf-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  wdeaf-network:
    driver: bridge
