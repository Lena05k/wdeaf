version: '3.8'

# ============================================================================
# WDEAF - Django Backend + Vue 3 Frontend
# ============================================================================

services:
  # ðŸ—„ï¸ PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wdeaf-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wdeaf-network

  # ðŸ—„ï¸ Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wdeaf-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wdeaf-network

  # ðŸš€ Django Backend
  backend:
    build:
      context: ./backend_project
      dockerfile: Dockerfile
    container_name: wdeaf-django-backend
    environment:
      # Django Settings
      DEBUG: ${DJANGO_DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      
      # Database - Ð²Ð½ÑƒÑ‚Ñ€Ð¸ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð° Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ ÑÑ‚Ð°Ð½Ð´Ð°Ñ€Ñ‚Ð½Ñ‹Ðµ Ð¿Ð¾Ñ€Ñ‚Ñ‹
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      
      # JWT Settings
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS}
      
      # Redis - Ð²Ð½ÑƒÑ‚Ñ€Ð¸ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð° Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ ÑÑ‚Ð°Ð½Ð´Ð°Ñ€Ñ‚Ð½Ñ‹Ð¹ Ð¿Ð¾Ñ€Ñ‚
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      
      # CORS & CSRF
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      CSRF_COOKIE_HTTPONLY: ${CSRF_COOKIE_HTTPONLY}
      CSRF_COOKIE_SAMESITE: ${CSRF_COOKIE_SAMESITE}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE}
      
      # Telegram
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend_project:/app
    command: >
      sh -c 'python manage.py migrate &&
             python create_superuser.py &&
             python manage.py runserver 0.0.0.0:8000'
    networks:
      - wdeaf-network
    restart: unless-stopped

  # âš¡ Vue 3 Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wdeaf-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_BOT_USERNAME: ${VITE_BOT_USERNAME}
      VITE_DEBUG: ${VITE_DEBUG}
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    networks:
      - wdeaf-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wdeaf-network:
    driver: bridge
