name: wdeaf

services:
  wdeaf-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wdeaf-frontend
    restart: unless-stopped
    ports:
      - "${DOCKER_FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://wdeaf-functions:8000
      - VITE_BOT_USERNAME=${VITE_BOT_USERNAME}
      - VITE_MINI_APP_SHORT_NAME=${VITE_MINI_APP_SHORT_NAME}
      - VITE_DEBUG=${VITE_DEBUG:-true}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - wdeaf-functions
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wdeaf-functions:
    build:
      context: ./functions
      dockerfile: Dockerfile
    container_name: wdeaf-functions
    restart: unless-stopped
    ports:
      - "${DOCKER_FUNCTIONS_PORT:-8000}:8000"
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@wdeaf-postgres:5432/${DB_NAME}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@wdeaf-redis:6379/0
    volumes:
      - ./functions:/app
    depends_on:
      wdeaf-postgres:
        condition: service_healthy
      wdeaf-redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wdeaf-postgres:
    image: postgres:16-alpine
    container_name: wdeaf-postgres
    restart: unless-stopped
    ports:
      - "${DOCKER_POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  wdeaf-redis:
    image: redis:7-alpine
    container_name: wdeaf-redis
    restart: unless-stopped
    ports:
      - "${DOCKER_REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: wdeaf-network
    driver: bridge
